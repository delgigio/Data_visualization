        }

    <div class="subtitle">Sottotitolo ....</div>

    </div>
    <div class="points">
        <div class="point">
            <div class="point-title">Titolo del Punto 1</div>
            <div class="point-description">Descrizione ......</div>
        </div>
        <div class="point">
            <div class="point-title">Titolo del Punto 2</div>
            <div class="point-description">Descrizione ..... </div>
        </div>
        <!-- Aggiungi altri punti qui seguendo lo stesso schema -->
